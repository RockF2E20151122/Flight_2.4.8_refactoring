<!--值机须知template模块-->
<script type="text/template" id="checkin_notice_tpl">
   <div class="flight-article">
	1.本客户端目前仅支持国内航班办理值机。<br/>
	2.携带儿童、婴儿，请直接至柜台办理值机。<br/>
	3.如发生临时更换机型等情况，航空公司将为您重新安排座位。如与原座位安排不符，请以航空公司安排为准。<br/>
	4.已办理值机后，需根据各机场规定下载电子登机牌或打印纸质登机牌安检登机。<br/>
	5.已办理值机后，如需办理退票，需提前取消值机。可在规定有效时间（通常为航班起飞3小时前）提前至柜台取消，或在本客户端取消值机。<br/>
	6.本客户端只受理在本客户端上办理值机的航班取消值机，且只允许取消1次。<br/>
	</div>
</script>
<!--危险品公告template模块-->
<script type="text/template" id="dangerous_notice_tpl">
   <div class="flight-article">
	根据民航局和国际民航组织的要求，请您仔细阅读以下关于危险品规定的告知。<br/>
 	<br/>
	含有危险品货物的航空运输必须符合国家及国际的有关规定。<br/>
	托运含有危险品的货物必须如实申报并且正确的识别所含的危险品。<br/>
	属于危险品的物质和制品包括易燃、自然、腐蚀、有毒、爆炸、放射性、感染性和遇湿危险物质以及压缩气体、氧化剂、有机过氧化物和其他相关物质。<br/>
	<br/>
	有关法律内容:<br/>
	《中华人民共和国民用航空法》<br/>
	第一百零一条……禁止以非危险品品名托运危险品。禁止旅客随身携带危险品乘坐民用航空器。<br/>
	第一百一十七条 托运人应当对航空货运单上所填关于货物的说明和声明的正确性负责……<br/>
	《中华人民共和国合同法》<br/>
	第二百九十八条 承运人告知重要事项义务<br/>
	承运人应当向旅客及时告知有关不能正常运输的重要事由和安全运输应当注意的事项。<br/>
	《中国民用航空危险品运输管理规定》（CCAR—276部）<br/>
	第276.93条 托运要求 将危险品的包装件或合成包装件提交航空运输前，应当按照本规定和技术细则的规定，保证该危险品不是航空运输禁运的危险品，并正确地进行分类、包装、加标记、贴标签、提交正确填制的危险品航空运输文件。禁止以非危险品品名托运危险品。<br/>
	<br/>
	锂电池的安全运输提示：<br/>
	可携带的锂电池<br/>
	可以作为手提行李携带含不超过100Wh锂电池的笔记本电脑、手机、照相机等个人用便携式电子设备及备用电池登上客机。<br/>
	限制携带的锂电池<br/>
	经航空公司批准，可以携带含超过100Wh但不超过160Wh锂电池的电子设备登机。每位旅客携带此类备用锂电池不能超过两个，且不能托运。<br/>
	禁止携带的锂电池<br/>
	禁止携带或托运超过160Wh的大型锂电池或电子设备。<br/>
	锂电池的保护措施<br/>
	备用电池必须单个做好保护以防短路（放入原零售包装或以其他方式将电极绝缘，如在暴露的电极上贴胶带，或将每个电池放入单独的塑料袋或保护盒中）<br/>
	<br/>
	违规携带锂电池的严重后果：<br/>
	违规携带锂电池，将危害旅客人身和财产安全。造成严重后果的，还将收到法律制裁。
	</div>
</script>
