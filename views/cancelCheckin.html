<header class="flight-header">
	<h1>取消值机</h1>

</header>
<div class="flight-header-blank"></div>
<article  class="p10">
    
    <div class="pd10" id="flight_cancel_box"></div>
    <script type="text/template" id="flight_cancel_tpl">
          <ul class="flight-zjtable2">
            <li>
                <span class="pubFlights_<%=fcsinf.aircde %>"></span> 
                <span>&nbsp;</span>
                <span><%=airlineName %><%=fcsinf.fno %></span><!--东方航空MU5107-->
                 
            </li>
            <li>
                <label>手机号</label>
                <!--<input type="text" id="jsMobilePhone"  value="<%=psginf.phone %>"  />-->
                <span><%=psginf.phone %></span>
            </li>
            <li id="jsYzmLine">
                <label>验证码</label>
                <input type="text" placeholder="请输入验证码" id="jsCheckCode"/>
                 <%if( typeof(ahtyp)!="undefined" && ahtyp-1==0){ %>
                  <span class="yzm" id="jsGetCode" >获取<br/>验证码</span>
                 <%} %>
            </li>
           
        </ul>
        <span class="flight-btn-org mt30" id="jsBtnSubmit">提交</span>
     </script>
</article>
