<!--值机信息-->
<div id="content">
</div>
<script type="text/template" id="contentTpl">
 <header class="flight-header" style="position: absolute;">
        <h1>填写信息</h1>
        <i class="returnico" id="js_return"></i> 
    </header>
 <div class="flight-header-blank"></div>
<div class="pd10" style="min-height:100%">
    <div class="flight-headtips">
        没有可办理值机的携程订单，请填写办理：</div>
    <ul class="flight-zjtable">
        <li id="AirName" data-code="<%=airCode %>" class="flight-arrrht"><span data-code="<%=airCode %>" class="pubFlights_<%=airCode %> "></span><span>&nbsp;</span><span data-code="<%=airCode %>"><%=(airName?airName:'请选择航空公司') %></span></li>
        <li>
            <label id="CardType" class="flight-arrdown" data-id="<%=cardType %>">
                <%=cardName %></label>
            <input id="CardInput" placeholder="<%=(cardType==1||cardType==0)?'乘机人身份证号':(cardType==2)?'乘机人护照号':'票号13位数字' %>" value="<%=card %>">
        </li>
        <li>
            <label>
                手机号</label>
            <input id="tel" placeholder="用于接收值机短信" type='tel' value='<%=tel %>'>
        </li>
    </ul>
    <span id="CheckinButton" class="flight-btn-org mt30">办理值机</span>
    <div class="flight-zjtips">
        点击“办理值机”代表您已阅读并同意 <span id="CheckinRule" class="clr-099fde">值机协议</span>， <span id="CheckinNotice"
            class="clr-099fde">值机须知</span>和 <span class="clr-099fde" id="HazardNotice">危险品公告</span>。
    </div>
</div>
 <!-- S 底部固定菜单 -->
        <div class="flight-zjfooter-blank"></div>
        <div class="flight-footer" >
            <ul>
                <li class="ft1" id="flightSearch">机票查询</li>
                <li class="ft2" id="flightSchedule">航班动态</li>
                <li class="ft3 current" id="checkin" >值机</li>
            </ul>
        </div>
    <!-- E 底部固定菜单 -->
</script>
