<p><strong>航空意外险说明 携程旅行网根据不同的地区和出票方式，提供四款交通意外伤害保险产品：</strong></p>
<p>1 、保险名称：泰康人寿的“ e 路泰康”旅客综合交通意外伤害保险、中国人寿的“携程畅行卡”旅客综合交通意外伤害保险、太平洋寿险的“随行太保”交通工具意外伤害保险、平安养老保险的“携程平安行”旅客综合交通意外伤害保险；</p>
<p>2 、份数限制： 18 周岁（含）以上限 5 份， 18 周岁以下限 1 份；</p>
<p>3 、保险有效期：乘机日起 7 天内有效；</p>
<p>4 、保险费： <%=price%> 元/份；</p>
<p>5 、保额：飞机意外伤害保险 <%=(amt?amt:50)%> 万元；火车、轮船、地铁、轻轨列车意外伤害保险 10 万元；市内公共汽/电车、长途公汽、出租车意外伤害保险 2 万元；</p>
<p>6 、售出可退（乘机日之前）；</p>

<p>9 、数据电文是合法的合同表现形式，电子保单与纸质保单具有同等法律效力，请妥善保存。电子保单可在保险公司网站上查询和下载；</p>
<p>10 、产品详细条款可分别致电泰康人寿客服热线（95522）或中国人寿客服专线（021-95519）或太平洋寿险客服热线（95500）或平安养老保险客服电话（95511*6）进行垂询。</p>

<p>4 、保险费： <%=price%> 元/份；</p>
