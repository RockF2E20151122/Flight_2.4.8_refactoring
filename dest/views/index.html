<header>
    <h1>机票查询</h1><i id="js_return" class="returnico"></i>
</header>

<aside class="cont_wrap">
    <ul class="city_tab">
        <li data-type="1" class="cityTabCrt">单程</li>
        <li data-type="2">往返</li>
    </ul>
</aside>
<section id="panel-box" class="pb85">
    <ul class="flight-srhform">
        <li class="flight-switch">
            <dl>
                <dd class="flight-departcity" id="js_departcity_w"><span id="js_departcity"><em>上海</em></span></dd>
                <dt class="flight-cityswitch" id="js_exchange_btn">
                    切换<i class="icon-switch"><i class="s1"></i><i class="s2"></i><i class="s3"></i></i>
                </dt>
                <dd class="flight-backcity" id="js_backcity_w"><span id="js_backcity"><em>北京</em></span></dd>
            </dl>
        </li>

        <li class="city_tit_box">
            <dl class="startdate city_tit city_padding_left">
                <dd id="js_departDate" class="flight-date">
                    <em>7月13日</em>
                    <b>明天 周六</b>
                </dd>
            </dl>
            <dl class="backdate city_tit city_padding_right">
                <dd id="js_backDate" class="flight-date">
                    <em>7月13日</em>
                    <b>明天 周六</b>
                </dd>
            </dl>
        </li>

        <li class="passenger">
            <dl>
                <dd class="flight-pstype">
                    <b class="passengerType">成人</b>
                    <div class="tips">无成人陪伴的儿童<br>请直接向航空公司预订</div>
                </dd>
            </dl>
        </li>
        <li>
            <button id="searchlistsubmit" class="flight-btnsrh" value="">查&nbsp;询</button>
        </li>
    </ul>

    <div class="blk30"></div>


    <div class="flight-img-svc">
        <img src="http://pic.c-ctrip.com/h5/flight/fwcn.png" width="100%">
    </div>

</section>

<!-- S 底部固定菜单 -->
    <div>
        <div class="flight-zjfooter-blank"></div>
        <div class="flight-footer">
            <ul>
                <li class="ft1 current" id="flightSearch">机票查询</li>
                <li class="ft2" id="flightSchedule">航班动态</li>
                <li class="ft3" id="checkin">值机</li>
            </ul>
        </div>
    </div>
    <!-- E 底部固定菜单 -->
