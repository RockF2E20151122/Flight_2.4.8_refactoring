<header class="flight-header">
    <h1>提交座位请求</h1>
    <i class="returnico" id="js_return"></i>
    <span class="flight-header-action">提交</span>
</header>
<div class="flight-header-blank"></div>

<div id="seat_info_box" class="pd10">

</div>

<!--值机信息template模块-->
<script type="text/template" id="seat_info_tpl">
	<!--出发、到达城市显示-->
	<div class="flight-headtips"><%=daCity.dCityName%>-<%=daCity.aCityName%></div>
	<!--航班号、舱位显示-->
	<ul class="flight-zjtable4">
		<li>
			<label>航班号：</label>
			<span><%=flightCabin.airc%><%=flightCabin.flightNo%></span>
		</li>
		<li>
			<label>舱位：</label>
			<span><%=flightCabin.cabin%></span>
		</li>
	</ul>
	<!--乘客、座位号显示-->
	<ul class="flight-zjtable5 mt10">
	<%for(var i=0,len=seatInfo.length;i<len;i++){%>
		<li>
			<label><span><%=i+1%>.<%=seatInfo[i].psgnam%></span></label>
			<span><%=seatInfo[i].setno%></span>
		</li>
	<%}%>
	</ul>
	<!--选座说明显示-->
	<div class="flight-zjres-tips">
        <p>1. 网上选座申请成功后不能修改；</p>
        <p>2. 如果航空公司临时更换飞机或调整座位，请以航空公司为您办理的座位为准。</p>
    </div>
</script>
